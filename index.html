<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanna be My GF?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20230208/pngtree-heart-background-in-orange-symbol-of-love-romantic-and-valentine-concept-image_1541546.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .gif {
            width: 300px;
            animation: slideUp 1s ease-out;
        }

        h1 {
            margin: 20px 0;
            animation: slideUp 1s ease-out;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: slideUp 1s ease-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        #yes {
            background-color: green;
            color: white;
        }

        #no {
            background-color: red;
            color: white;
        }

        .popup {
            display: none;
            margin-top: 20px;
            animation: popUp 0.5s ease-out;
        }

        .popup img {
            width: 200px;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="gif" src="https://i.pinimg.com/originals/54/65/7a/54657aa47803b57521691983811edd24.gif" alt="GIF">
        <h1>Wanna be My GF?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
        <div class="popup" id="popup">
            <p id="popup-text"></p>
            <img id="popup-img" src="" alt="">
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const popup = document.getElementById('popup');
        const popupText = document.getElementById('popup-text');
        const popupImg = document.getElementById('popup-img');

        const discordWebhookUrl = 'https://discord.com/api/webhooks/1427196224338923570/ETaFeMZmVSwMtZrMBApj39kQwIVAOVH5hYFhNjLTCPU5W4gK7m1FLcB-6NinUcnk9IAr';

        let noClickCount = 0;

        yesButton.addEventListener('click', () => {
            popupText.textContent = 'YATTAA!';
            popupText.style.color = 'green';
            popupImg.src = 'https://i.pinimg.com/736x/a8/8e/b4/a88eb4f339de1dcafdfad442123fa842.jpg';
            popup.style.display = 'block';

            // Send message to Discord webhook
            fetch(discordWebhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: 'Jir Beneran DAPET DIA' })
            });
        });

        noButton.addEventListener('click', () => {
            noClickCount++;
            if (noClickCount === 1) {
                alert('Ente yakin?');
                noButton.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
            } else if (noClickCount === 2) {
                alert('Aku syedih nih :(');
                noButton.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
            } else if (noClickCount === 3) {
                popupText.textContent = 'Yahhhh :(';
                popupText.style.color = 'red';
                popupImg.src = '';
                popup.style.display = 'block';

                // Send message to Discord webhook
                fetch(discordWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: 'AKWOKAOKWOKAOKW DI TOLAK, Jelek berarti lu Move on ege' })
                });
            }
        });
    </script>
</body>
</html>
